<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
<div class="main-wrapper">

    <div class="form-wrapper">
        <h4 class="form-title">
            Форма создания / редактирования сотрудника
        </h4>

        <form class="employee-form" novalidate>

            <label for="surname-name">Фамилия Имя</label>
            <input type="text" class="employee-form__input" id="surname-name">
            <p id="surname-name-wrong" class="employee-form__error">Фамилия и имя введены неверно</p>

            <label for="position">Должность</label>
            <input type="text" class="employee-form__input" id="position">
            <p id="position-wrong" class="employee-form__error">Должность введена неверно</p>

            <label for="email">Email</label>
            <input type="email" class="employee-form__input" id="email">
            <p id="email-wrong" class="employee-form__error">Email введен неверно</p>

            <label for="tel">Телефон</label>
            <input type="tel" class="employee-form__input" id="tel">
            <p id="tel-wrong" class="employee-form__error">Телефон введен неверно</p>

            <button type="submit" class="employee-form__submit-btn">Сохранить</button>

        </form>
    </div>


    <div class="list-wrapper">
        <h4 class="list-title">
            Список сотрудников
        </h4>
        <div class="list">

        </div>
    </div>
</div>

<script src="app/js/main.js"></script>
</body>
</html>
