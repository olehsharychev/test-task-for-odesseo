<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="main-wrapper">

    <div class="form-wrapper">
        <h4 class="form-title">
            Форма создания / редактирования сотрудника
        </h4>

        <form action="" class="employee-form">

            <label for="surname-name">Фамилия Имя</label>

            <label for="position">Должность</label>

            <label for="email">Email</label>
            <input type="email" class="employee-form__input" id="email">

            <label for="tel">Телефон</label>
            <input type="tel" class="employee-form__input" id="tel">

            <button type="submit" class="employee-form__submit-btn">Сохранить</button>

        </form>
    </div>


    <div class="list-wrapper">
        <h4 class="list-title">
            Список сотрудников

            <div class="list__item list-item">
                <h4 class="list-item__surname-name">Фамилия Имя</h4>

            </div>

            <div class="list__item list-item">

                <p class="list-item__email-tel">Email: 31231231 | Номер телефона: 432423432</p>
                <button class="list-item__btn list-item__btn--edit"></button>
                <button class="list-item__btn list-item__btn--delete"></button>
            </div>

        </div>
    </div>
</div>
